<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="utf-8">
		<title>US STATES HAPPINESS</title>
	    <script src="http://d3js.org/d3.v2.js"></script>
		<script src="mousetrap.min.js"></script>
		
		<style type="text/css">
			body{font-family: "Helvetica"}
			/* No style rules here yet */	
			.button:hover {background-color: black; color: white;}	
			
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			//Width and height
			var w = 1000;
			var h = 600;

			//Define map projection
			var projection = d3.geo.albersUsa()
								   .translate([w/2, h/2])
								   .scale([1000]);

			//Define path generator
			var path = d3.geo.path()
							 .projection(projection);
							 
			//Define quantize scale to sort data values into buckets of color
			var color = d3.scale.quantize()
								.range(["rgb(237,248,233)","rgb(186,228,179)","rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);
								//Colors taken from colorbrewer.js, included in the D3 download

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
						
		    function dayData(xday){
				//https://s3.amazonaws.com/hedostates/2011-01-11.csv
				//Need to make these public.
				d3.csv("https://s3.amazonaws.com/hedostates/"+xday+".csv", function(data){
				//d3.csv("/states/"+xday+".csv", function(data) {

					//Set input domain for color scale
					color.domain([
						d3.min(data, function(d) { return d.value; }), 
						d3.max(data, function(d) { return d.value; })
					]);

					//Load in GeoJSON data
					d3.json("us-states.json", function(json) {

						//Merge the ag. data and GeoJSON
						//Loop through once for each ag. data value
						for (var i = 0; i < data.length; i++) {

							//Grab state name
							var dataState = data[i].state;

							//Grab data value, and convert from string to float
							var dataValue = parseFloat(data[i].value);

							//Find the corresponding state inside the GeoJSON
							for (var j = 0; j < json.features.length; j++) {

///

///
								var jsonState = json.features[j].properties.name;

								if (dataState == jsonState) {

									//Copy the data value into the JSON
									json.features[j].properties.value = dataValue;

									//Stop looking through the JSON
									break;

								}
							}		
						}

					//Bind data and create one path per GeoJSON feature
					var states =	svg.selectAll("path")
						   .data(json.features)

						states.enter()
						   .append("path")
						   .attr("d", path)
						   .attr("id", jsonState)

					   states.exit().remove()

					   states
					   .style("fill", function(d) {
					   		//Get data value
					   		var value = d.properties.value;

					   		if (value) {
					   			//If value exists…
						   		return color(value);
					   		} else {
					   			//If value is undefined…
						   		return "#ccc";
					   		}
					   });


					});

				});
			
		}
		
		
		



		    dayData("2011-01-07");

		</script>
		<h3 id="display" style="text-align: center;">Date:</h3>
		<div id="dates" style="width:100%; font-size:10px; font-family: Courier;"></div>
		<svg id="datebox"></svg>
	</body>
	<script>
	function dateControl(date){
	d3.select("#dates")
	    .append("span").attr("class","button")
	    .style("visibility", "true")
		.on("mouseover", function(){
			d3.select("#display").text(date); 
			return dayData(date);
		})
	    //.text(" " + date.substring(5,10) + " ");
		.text("["+ date.substring(5,10) +"]");
	}

	function dateBox(date){
	d3.select("#datebox")
	    .append("rect")
		//.attr("x",0)
		//.attr("y",0)
		.attr("height","10px")
		.attr("width","10px")
		.attr("class","button")
	    .style("visibility", "true")
		.on("mouseover", function(){
			d3.select("#display").text(date); 
			return dayData(date);
		})
	    //.text(" " + date.substring(5,10) + " ");
		//.text("["+ date.substring(5,10) +"]")
		;
	}

	for(k=11; k<=13; k++){
	for(j=1; j<=12; j++){
	for(i=1; i<=31; i++){

	if(j<10)	
	{		
			if(i< 10){
				    dateControl("20"+k+"-0"+j+"-0"+ i );
			}
			else{
			    	dateControl("20"+k+"-0"+j+"-"+ i );
			}

	}

	else{		
			if(i< 10){
				    dateControl("20"+k+"-"+j+"-0"+ i );
			}
			else{
			    	dateControl("20"+k+"-"+j+"-"+ i );
			}

	}


	}
	}
}
	



		
	</script>
</html>
